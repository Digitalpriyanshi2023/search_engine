<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS for styling the page -->
    <style>
        /* Styling the page */
        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://source.unsplash.com/featured/?nature') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Google-like logo */
        .logo {
            font-size: 100px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Search bar */
        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            max-width: 600px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        #search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        /* Search button */
        #search-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #006eff;
            padding: 10px;
            cursor: pointer;
        }

        /* Mic button */
        #mic-button {
            background: none;
            border: none;
            color: #006eff;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Image search button */
        #image-search-button {
            background: none;
            border: none;
            color: #006eff;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Hidden file input for image search */
        #image-input {
            display: none;
        }

        /* Top bar with shortcuts and account logo */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            width: 90%;
            max-width: 1000px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Shortcuts */
        .shortcuts {
            display: flex;
            align-items: center;
        }

        .shortcut {
            color: #ffffff;
            margin-right: 16px;
            font-size: 14px;
            text-decoration: none;
        }

        .shortcut:hover {
            text-decoration: underline;
        }

        /* Account logo */
        .account-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ffffff;
            margin-left: 10px;
        }

        /* More apps button */
        .more-apps {
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            margin-left: 16px;
        }

        /* Dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px; /* Adjust as necessary */
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Dropdown menu links */
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        /* Hover effect for dropdown menu links */
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Name styling */
        .name h1 {
            color: rgba(255, 255, 255, 0.925); /* Set the text color to white */
            font-size: medium;
        }
    </style>
</head>

<body>
    <!-- Google-like logo -->
    <div class="logo">Google</div>

    <!-- Search bar -->
    <div id="search-form">
        <input type="text" id="search-input" placeholder="Search" required />
        <button type="submit" id="search-button">
            <i class="fas fa-search"></i>
        </button>

        <!-- Mic button for voice search -->
        <button id="mic-button">
            <i class="fas fa-microphone"></i>
        </button>

        <!-- Image search button -->
        <button id="image-search-button">
            <i class="fas fa-image"></i>
        </button>
        <!-- Hidden file input for image search -->
        <input type="file" id="image-input" accept="image/*" />
    </div>

    <!-- Top bar with shortcuts and account logo -->
    <div class="top-bar">
        <div class="shortcuts">
            <a href="https://www.youtube.com" target="_blank" class="shortcut">YouTube</a>
            <a href="https://www.canva.com" target="_blank" class="shortcut">Canva</a>
            <a href="https://chat.openai.com" target="_blank" class="shortcut">ChatGPT</a>
            <a href="https://www.google.com" target="_blank" class="shortcut">Google</a>
        </div>

        <!-- Account logo -->
        <img src="https://i.pinimg.com/originals/39/4f/fa/394ffa7188aaf958f83cef9a9c540f1c.jpg" alt="Account Logo" class="account-logo" />
        <!-- More apps button -->
        <div class="more-apps" id="more-apps">
            <i class="fas fa-th"></i>
        </div>

        <!-- Dropdown menu for more apps -->
        <div id="dropdown-menu" class="dropdown-menu">
            <a href="https://www.google.com/drive" target="_blank">Google Drive</a>
            <a href="https://www.google.com/photos" target="_blank">Google Photos</a>
            <a href="https://www.google.com/docs" target="_blank">Google Docs</a>
            <a href="https://www.google.com/sheets" target="_blank">Google Sheets</a>
            <a href="https://www.google.com/slides" target="_blank">Google Slides</a>
            <!-- Add more app links as needed -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="https://www.google.com/advanced_search" target="_blank">Advanced Search</a>
        <a href="https://www.google.com/preferences" target="_blank">Settings</a>
        <a href="https://www.google.com" target="_blank">Home</a>
    </div>

    <div class="name">
        <h1>Creator: Priyanshi Shah</h1>
        <h1>Father name: Naresh Shah</h1>
        <h1>Mother name: Priya Shah</h1>
        <h1>Brother name: Mayank Shah</h1>
    </div>

    

    <!-- JavaScript to handle search functionality -->
    <script>
        // Perform text search
        function performSearch(event) {
            // Prevent default form submission
            event.preventDefault();
            
            // Get query from search input
            const query = document.getElementById('search-input').value.trim();
            
            // If query exists, redirect to Google search results page
            if (query) {
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }

        // Attach event listener to search button
        document.getElementById('search-button').addEventListener('click', performSearch);

        // Perform voice search using the Web Speech API
        document.getElementById('mic-button').addEventListener('click', () => {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('search-input').value = transcript;
                performSearch({ preventDefault: () => { } });
            };
        });

        // Perform image search
        document.getElementById('image-search-button').addEventListener('click', () => {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', function () {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const base64Data = event.target.result;
                const searchUrl = `https://www.google.com/searchbyimage?&image_url=${encodeURIComponent(base64Data)}`;
                window.location.href = searchUrl;
            };
            reader.readAsDataURL(file);
        });

        // Toggle visibility of the dropdown menu
        document.getElementById('more-apps').addEventListener('click', function () {
            const dropdownMenu = document.getElementById('dropdown-menu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        // Close the dropdown menu if the user clicks outside of it
        document.addEventListener('click', function (event) {
            const moreApps = document.getElementById('more-apps');
            const dropdownMenu = document.getElementById('dropdown-menu');
            
            if (!moreApps.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
